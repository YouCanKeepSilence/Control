
<div class="container">
  <div class="form-group" align="center">
    <label for="usr">Login:</label>
    <input #login type="text" class="form-control" (keyup.enter)="updateList(login.value)">
    <button type="button" class="btn btn-primary" (click)="updateList(login.value)" >Primary</button>
  </div>


  <div class="list-group">
    <a align="center" href="#" class="list-group-item" *ngFor="let card of cards; let i = index" (click)="updatePopUp(i)" data-toggle="modal" data-target="#popUp">
      <h4 class="list-group-item-heading">{{card.id}}</h4>
      <p class="list-group-item-text">List Group Item Text</p>
    </a>
  </div>
</div>

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="popUp" role="document">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">{{cardForPopUp.date.getDate()}}.{{cardForPopUp.date.getMonth() + 1}}.{{cardForPopUp.date.getFullYear()}}</h3>
          <h5>Владелец: {{cardForPopUp.owner}}</h5>
        </div>
        <div class="modal-body">
            <a href="#" class="list-group-item" *ngFor="let work of cardForPopUp.works">
              <p>{{work.name}}</p>
              <input type="text" class="form-control" id="usr" value={{work.hours}}>
            </a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div [ngGrid]="{'resizeable': false, 'margins': [5, 10]}">
    <div *ngFor="let card of cards; let i = index" [(ngGridItem)]="configs[i]">
        <div class="title">tydgdfgdgrd</div>
        <p>gdfjhggf</p>
    </div>
</div>
