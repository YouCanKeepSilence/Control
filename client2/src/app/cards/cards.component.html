<h3>Your cards!</h3> 
<ul>
  <li *ngFor = "let card of cards; let i = index">
    {{card.owner}}
    <br>
    {{card.date}}
      <input type="button" (click)="deleteCard(card._id)" value="Delete" class="btn btn-danger">
    <ol>
      <li *ngFor = "let work of cards[i].works">
        {{work.title}}
        {{work.time}}
      </li>
    </ol>
  </li>
</ul>
